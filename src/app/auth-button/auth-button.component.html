<div *ngIf="!user?.isSignedIn()">
  <button (click)="authenticate()" class="auth">Authenticate</button>
  <br>
</div>
<div *ngIf="user?.isSignedIn()">
  <button (click)="logOut()" class="auth">Log Out</button>
  <br>
</div>
